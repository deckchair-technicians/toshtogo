<!DOCTYPE html>
<html>
<head>
    <title>Jobs</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/style/jquery.jsonview.css"/>
    <link rel="stylesheet" href="/chosen/chosen.min.css"/>
    <script type="text/javascript" src="/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.jsonview.js"></script>
    <script type="text/javascript" src="/js/moment-2.5.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.url-024fe048d4.js"></script>
    <script type="text/javascript" src="/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>Toshtogo</h1>
    </div>

    <h3>Jobs</h3>

    <div class="container-fluid">
        <form method="get" action="/api/jobs" id="jobs-form" class="form-horizontal col-md-4" role="search">
            <div class="container">
                <label for="job-status-select" class="col-md-1 control-label">Status</label>
                <select name='outcome' id="job-status-select" data-placeholder="Filter"
                        class="chosen-select form-control col-md-1"
                        style="width:300px;" multiple>
                    <option selected value="cancelled">Cancelled</option>
                    <option selected value="error">Error</option>
                    <option selected value="running">Running</option>
                    <option value="success">Success</option>
                    <option selected value="waiting">Waiting</option>
                </select>
            </div>
        </form>
        <ul class="pagination col-md-8" id="page-control">
        </ul>
    </div>

    <table id="jobs-table" class="table table-hover table-responsive">
        <thead>
        <tr>
            <th>Type</th>
            <th>Day</th>
            <th>Created</th>
            <th>Started</th>
            <th>Finished</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="jobs-table-body">
        </tbody>
    </table>
</div>

<div class="hidden" id="template-storage">
    <table class="template">
        <tr class="job-row-template template">
            <td><p><a href="job.html" class="link">some-job-type</a></p>

                <p class="notes light">This is a description of the job</p></td>
            <td class="created-date">Sun Feb 9th</td>
            <td class="created-time number">11:32:45</td>
            <td class="started number">1<span class="unit">s</span></td>
            <td class="finished number">1<span class="unit">s</span></td>
            <td class="status">job status</td>
        </tr>
    </table>

    <li class="template" id="paginate"><a href="#">1</a></li>
</div>

<script type="text/javascript" src="jobs.js"></script>
</body>
</html>
